<div class="container" >

     <div class="blog-header">
       <p class="lead blog-description">Apartado para anuncio</p>
     </div>

     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-6 col-md-12">
     <div class="thumbnail">
     <img src="{{image.path}}" alt="...">
       <div class="caption">
         <center>
         <div ng-click="votarPos(image._id)" ng-disabled="disablePos" class="glyphicon glyphicon-thumbs-up gi-2x buttonVotes" style="color:green">{{image.votes.positives }}</div>
          &nbsp <div ng-click="votarNeg(image._id)" ng-disabled="disableNeg" class="glyphicon glyphicon-thumbs-down gi-2x buttonVotes" style="color:red" >{{image.votes.negatives }}</div>
         </center>
         <hr/>
         <div class="row">
        <input ng-click="delete(image._id)" value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value">
      </div>
      <div class="row">
         <p>Tags: </p>  uno ,dos ,tres {{message}}
       </div>

       </div>
     </div>

   </div>
 </div>


       </div><!-- /.blog-main -->

     </div><!-- /.row -->

   </div><!-- /.container -->
