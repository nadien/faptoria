<div class="container" >

   
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-6 col-md-12">
     <div class="thumbnail">
     <img src="{{image.path}}" alt="...">
       <div class="caption">
         <center>
         <button ng-click="votarPos(image._id)" ng-disabled="disablePos" class="glyphicon glyphicon-thumbs-up gi-2x buttonVotes" style="color:green">{{image.votes.positives }}</button>
          &nbsp <button ng-click="votarNeg(image._id)" ng-disabled="disableNeg" class="glyphicon glyphicon-thumbs-down gi-2x buttonVotes" style="color:red" >{{image.votes.negatives }}</button>
         </center>
         <hr/>
         <div class="row">
        <input ng-click="delete(image._id)" value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value">
      </div>
   
         <p>Tags: </p>  
         <ol class="breadcrumb">
            <li>{{image.tags}}</li>
         </ol> 
   <center>
   <a href="https://twitter.com/share" class="twitter-share-button" data-via="xxxsexfree" data-size="large" data-dnt="true">Tweet</a>
   <div class="fb-like" data-href="http://chicas.faptoria.org//#/tablero/{{image._id}}" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>

    <a data-pin-do="buttonPin" data-pin-color="red" data-pin-count="above" data-pin-tall="true" href="https://www.pinterest.com/pin/create/button/?url=&media=https%3A%2F%2Ffarm8.staticflickr.com%2F7027%2F6851755809_df5b2051c9_z.jpg&description=Next%20stop%3A%20Pinterest"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_28.png" /></a>

    <div class="g-plusone" data-annotation="inline" data-width="50" data-href="http://chicas.faptoria.org/#/tablero/{{image._id}}"></div>    </center>
       </div>
     </div>

   </div>
 </div>


       </div><!-- /.blog-main -->

     </div><!-- /.row -->

   </div><!-- /.container -->
