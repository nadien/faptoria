<div id="upload" class="row">
           <div class="col-sm-8 col-sm-offset-4 text-center">
                   <div class="form-group">

                       <!-- BIND THIS VALUE TO formData.text IN ANGULAR action="/api/upload"-->
                       <p> <h2> Subir imagen </h2></p>
                         {{message}}
                          <br>
                   <form ng-show="value" enctype='multipart/form-data'  action="/api/upload" method="post" >
                     <label> Titulo(opcional) </label> <input type='text' name='titulo' ng-model="formImg.titulo" >
                     <label> Tags </label> <input type='text' name='tags' ng-model="formImg.tags" >
                   <input type='file' name='userPhoto' accept=".png, .jpg, .jpeg , .gif" />
                   <input type='text' name='idImage' ng-model="formImg.BoxId" style="display: none">
                   <input type="submit" value="Upload Image" class="btn btn-danger" ng-disabled="!value">
                   </form>
                   <!-- createToDo() WILL CREATE NEW TODOS -->
                 </div>
           </div>
       </div>
