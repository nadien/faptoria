<div id="upload" class="row">
           <div class="col-sm-8 col-sm-offset-4 text-center">
                   <div class="form-group">

                       <!-- BIND THIS VALUE TO formData.text IN ANGULAR action="/api/upload"-->
                       <p> <h2> Subir imagen </h2></p>
                         {{message}}
                          <br>
               
<form ng-show="value" enctype='multipart/form-data'  action="/api/upload" method="post">
  <fieldset class="form-group">
    <label >Título</label>
    <input type="text" class="form-control" name='title' ng-model="formImg.titulo" placeholder="Se original.." maxlength="20">
    <small class="text-muted">20 caracteres máximo</small>
  </fieldset>
  <fieldset class="form-group">
    <label >Etiquetas</label>
    <input type="text" class="form-control"  name='tags' ng-model="formImg.tags" placeholder="sexy, desnuda" required>
  </fieldset> 
  <small class="text-muted">Puedes separarlas por comas</small>


<input type='text' name='idImage' ng-model="formImg.BoxId" style="display: none">
  <br/>
  <fieldset class="form-group">
      <br/>
    <label >Archivo</label>
    <input type='file' name='userPhoto' accept=".png, .jpg, .jpeg , .gif" data-max-size="4096">
    <small class="text-muted">Limite de iamgen 4 MB.</small>
  </fieldset>
 
  <button type="submit" class="btn btn-danger">Subir imagen</button>
</form>

                 </div>
           </div>
       </div>
