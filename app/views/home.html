<div class="container" ng-init="contadorPos=0; contadorNeg=0">

     <div class="blog-header" >
     
     </div>

     <br/>
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-12 col-md-12" ng-repeat="(key ,img) in images |  orderBy: '$index':true | limitTo: 10 "  ng-if="img.index" width="100%">
     <div class="thumbnail" >
      <a href="/tablero/{{img._id}}" > <img ng-src="{{img.path}}" alt="{{img.title}}"></a>
       <div class="caption ">
          <center><h4> {{img.title}} </h4></center>
         <hr/>
         <div class="pull-left" >
         <button ng-click="votarPos(img._id , img.votes.negatives, key)" ng-disabled="disablePos[key]" class="glyphicon glyphicon-thumbs-up gi-2x buttonVotes" style="color:green">{{img.votes.positives  + contadorPos}}</button>
          &nbsp <button ng-click="votarNeg(img._id, img.votes.positives, key)" ng-disabled="disableNeg[key]" class="glyphicon glyphicon-thumbs-down gi-2x buttonVotes" style="color:red" >{{img.votes.negatives + contadorNeg}}</button>
          </div>
           
         <div class="row">
        <input  value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value" data-toggle="modal" data-target="#modalIndex">
        
      </div>
      <hr>
     
         <p>Tags: </p> 
          <ol class="breadcrumb">
            <li>{{img.tags}}</li>
         </ol> 
     
     <center>
      
        <a class="fa fa-twitter fa-2x social-fap" style="color:#0D9AE1"
          socialshare
          socialshare-provider="twitter"
          socialshare-text="Faptoría - placer erótico"
          socialshare-hashtags="faptoría , chicas desnudas"
          socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}">
        </a>

        <a class="fa fa-facebook-official fa-2x"  style="color:blue"
        socialshare
        socialshare-provider="facebook"
        socialshare-text="Faptoría - placer erótico"
        socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}">
        </a>

        <a class="fa fa-google-plus-official fa-2x"  style="color:red"
        socialshare
        socialshare-provider="google"
        socialshare-text="Faptoría - placer erótico"
         socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}" aria-hidden="true">
        </a>

        <a class="fa fa-tumblr fa-2x"  style="color:#285674"
        socialshare
        socialshare-provider="tumblr"
        socialshare-text="Faptoría - placer erótico"
        socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}" 
        aria-hidden="true">
        </a>

        <a class="fa fa-stumbleupon fa-2x" style="color:#E1730D"
        socialshare
        socialshare-provider="stumbleupon"
        socialshare-text="Faptoría - placer erótico"
        socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}" 
         aria-hidden="true">
        </a>

        <a class="fa fa-pinterest-p fa-2x" style="color:red"
        socialshare
        socialshare-provider="pinterest"
        socialshare-text="Faptoría - placer erótico"
        socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}" 
         aria-hidden="true">
        </a>

        <a class="fa fa-whatsapp fa-2x" style="color:green"
        socialshare
        socialshare-provider="whatsapp"
        socialshare-text="Faptoría - placer erótico"
        socialshare-hashtags="faptoría , chicas desnudas"
        socialshare-url="http://chicas.faptoria.org/tablero/{{img._id}}" 
         aria-hidden="true">
        </a>

    </center>
      <hr>          
      <center>
            <div class="sidebar-module sidebar-module-inset" >
             <div bind-html-compile="ads"></div>
            </div>
      </center>

       </div>
     </div>
     <hr>


 



<div class="modal fade" id="modalIndex" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nooooo...</h4>
      </div>
      <div class="modal-body">
        ¿Estás seguro que quieres eliminar la imagen?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="delete(img._id)" class="btn btn-primary" data-dismiss="modal">Sí</button>
      </div>
    </div>
  </div>
</div>
<!-- fin imagenes -->
   </div>
 </div>

    <center>
    <div paging
      page="currentPage" 
      page-size="10" 
      total="total"
      pg-href="/page/{page}"
      paging-action="DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
    </div> 

  </center>


       </div><!-- /.blog-main -->


     </div><!-- /.row -->

   </div><!-- /.container -->
