<div class="container" >
   

     <div class="blog-header" >
       
     </div>

     <br/>
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-12 col-md-12" ng-repeat="img in images | orderBy:'$index':true"  ng-if="img.index" width="100%">
     <div class="thumbnail" >
      <a href="#/tablero/{{img._id}}" > <img ng-src="{{img.path}}" alt="{{img.title}}"></a>
       <div class="caption ">
   
         <hr/>
         <div class="pull-left">
         <span class="glyphicon glyphicon-thumbs-up gi-1x " style="color:green">{{img.votes.positives}}</span> 
          <span class="glyphicon glyphicon-thumbs-down gi-1x " style="color:red">{{img.votes.negatives }}</span>
          </div>
        
         <div class="row">
        <input  value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value" data-toggle="modal" data-target="#modalIndex">
        
      </div>
      <div class="row">
         <p>Tags: </p>  {{img.tags}}
       </div>
       </div>

     </div><hr>
     
<div class="modal fade" id="modalIndex" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nooooo...</h4>
      </div>
      <div class="modal-body">
        ¿Estás seguro que quieres eliminar la imagen?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="delete(img._id)" class="btn btn-primary" data-dismiss="modal">Sí</button>
      </div>
    </div>
  </div>
</div>
<!-- fin imagenes -->
   </div>
 </div>

         <nav>
           <ul class="pager">
             <li><a href="/">Previous</a></li>
             <li><a href="/">Next</a></li>
           </ul>
         </nav>

       </div><!-- /.blog-main -->



     </div><!-- /.row -->

   </div><!-- /.container -->
