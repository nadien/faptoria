<div class="container" ng-init="nombre='shoptienda'">

     <div class="blog-header">
       <h1 class="blog-title">{{nombre}}</h1>
     </div>
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-6 col-md-12" ng-repeat="img in images | orderBy:'$index':true"  ng-if="img.index">
     <div class="thumbnail" >
      <a href="#/tablero/{{img._id}}" > <img ng-src="{{img.path}}" alt="{{img.title}}"></a>
       <div class="caption">
         <center>
         <span ng-click="votar()" ng-model="votes" class="glyphicon glyphicon-thumbs-up gi-2x" style="color:green">{{img.votes.positives }}</span>
          &nbsp <span class="glyphicon glyphicon-thumbs-down gi-2x" style="color:red">{{img.votes.negatives }}</span>
         </center>
      
         <p>Tags: </p>  uno ,dos ,tres
       </div>

     </div><hr>
     <!-- fin imagenes -->
   </div>
 </div>

         <nav>
           <ul class="pager">
             <li><a href="/">Previous</a></li>
             <li><a href="/">Next</a></li>
           </ul>
         </nav>

       </div><!-- /.blog-main -->



     </div><!-- /.row -->

   </div><!-- /.container -->
