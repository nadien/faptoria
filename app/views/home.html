<div class="container" ng-init="contadorPos=0; contadorNeg=0">
   
<script type="text/javascript" src="http://syndication.exoclick.com/splash.php?idzone=1834606&type=3"></script>

     <div class="blog-header" >
     

     </div>

     <br/>
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-12 col-md-12" ng-repeat="(key ,img) in images |  orderBy: '$index':true | limitTo: 10 "  ng-if="img.index" width="100%">
     <div class="thumbnail" >
      <a href="#/tablero/{{img._id}}" > <img ng-src="{{img.path}}" alt="{{img.title}}"></a>
       <div class="caption ">
          <center><h4> {{img.title}} </h4></center>
         <hr/>
         <div class="pull-left" >
         <button ng-click="votarPos(img._id , img.votes.negatives, key)" ng-disabled="disablePos[key]" class="glyphicon glyphicon-thumbs-up gi-2x buttonVotes" style="color:green">{{img.votes.positives  + contadorPos}}</button>
          &nbsp <button ng-click="votarNeg(img._id, img.votes.positives, key)" ng-disabled="disableNeg[key]" class="glyphicon glyphicon-thumbs-down gi-2x buttonVotes" style="color:red" >{{img.votes.negatives + contadorNeg}}</button>
          </div>
           
         <div class="row">
        <input  value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value" data-toggle="modal" data-target="#modalIndex">
        
      </div>
      <hr>
     
         <p>Tags: </p> 
          <ol class="breadcrumb">
            <li>{{img.tags}}</li>
         </ol> 
     
     <center>
      
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://chicas.faptoria.org/#/tablero/{{img._id}}" data-via="xxxsexfree" data-size="large">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
              
      <div class="fb-like" data-href="http://chicas.faptoria.org//#/tablero/{{img._id}}" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>

    
    </center>
      
       </div>
     </div>

     <hr>
     <script type="text/javascript">
var ad_idzone = "1834562",
   ad_width = "300",
   ad_height = "250";
</script>
<script type="text/javascript" src="https://ads.exoclick.com/ads.js"></script>

<div class="modal fade" id="modalIndex" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nooooo...</h4>
      </div>
      <div class="modal-body">
        ¿Estás seguro que quieres eliminar la imagen?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="delete(img._id)" class="btn btn-primary" data-dismiss="modal">Sí</button>
      </div>
    </div>
  </div>
</div>
<!-- fin imagenes -->
   </div>
 </div>
