<div class="container" ng-init="nombre='shoptienda'; hola = 1">

     <div class="blog-header">
       <h1 class="blog-title">{{nombre}}</h1>
     </div>
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-12 col-md-12" ng-repeat="img in images | orderBy:'$index':true"  ng-if="img.index" width="100%">
     <div class="thumbnail" >
      <a href="#/tablero/{{img._id}}" > <img ng-src="{{img.path}}" alt="{{img.title}}"></a>
       <div class="caption ">
        <center><h4>{{img.title}}</h4></center>
         <hr/>
         <div class="pull-left">
         <span class="glyphicon glyphicon-thumbs-up gi-1x " style="color:green">{{img.votes.positives}}</span> 
          <span class="glyphicon glyphicon-thumbs-down gi-1x " style="color:red">{{img.votes.negatives }}</span>
          </div>
        
         <div class="row">
        <input ng-click="delete(img._id)" value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value">
      </div>
      <div class="row">
         <p>Tags: </p>  {{img.tags}}
       </div>
       </div>

     </div><hr>
     <!-- fin imagenes -->
   </div>
 </div>

         <nav>
           <ul class="pager">
             <li><a href="/">Previous</a></li>
             <li><a href="/">Next</a></li>
           </ul>
         </nav>

       </div><!-- /.blog-main -->



     </div><!-- /.row -->

   </div><!-- /.container -->
