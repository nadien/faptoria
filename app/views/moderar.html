<div class="container" ng-init="nombre='shoptienda'">

     <div class="blog-header">
       <h1 class="blog-title">{{nombre}}</h1>
     </div>
{{message}}
     <div class="row">
       <div class="col-sm-8 blog-main">
         <div class="row">
          <!-- imagenes -->
   <div class="col-sm-6 col-md-12" ng-repeat="img in images | orderBy:'$index':true"  ng-if="!img.index">
     <div class="thumbnail" >
    <img ng-src="{{img.path}}" alt="{{img.title}}">
       <div class="caption">
         <center>
         <div ng-click="votarPos(img._id)" ng-model="votes" ng-disabled="disablePos" class="glyphicon glyphicon-thumbs-up gi-2x buttonVotes" style="color:green">{{img.votes.positives }}</div>
          &nbsp <div ng-click="votarNeg(img._id)" class="glyphicon glyphicon-thumbs-down gi-2x buttonVotes" ng-disabled="disableNeg" style="color:red">{{img.votes.negatives }}</div>
         </center>
         <div class="row">
        <input ng-click="approve(img._id)" value="Aprobar imagen" class="btn btn-success pull-left" ng-show="value">
        <input ng-click="delete(img._id)" value="Eliminar imagen" class="btn btn-danger pull-right" ng-show="value">
      </div>
      <div class="row">
         <p>Tags: </p>  uno ,dos ,tres
       </div>
       </div>

     </div><hr>
     <!-- fin imagenes -->
   </div>
 </div>

         <nav>
           <ul class="pager">
             <li><a href="/">Previous</a></li>
             <li><a href="/">Next</a></li>
           </ul>
         </nav>

       </div><!-- /.blog-main -->



     </div><!-- /.row -->

   </div><!-- /.container -->
