    <toaster-container toaster-options="{'close-button': true,  'animation-class': 'toast-top-center'}" ></toaster-container>

    <!-- Add your site or application content here -->
    <div ui-view="headerAdmin"></div>
    <div ui-view="admin"></div>

    <div ui-view="header1"></div>
     <br>
       <div class="container">

        <div class="row">

        <div class="alert alert-info" role="alert" ng-show="datagram[0].topbarBool" style="overflow:hidden">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <strong><center><span ng-bind-html="datagram[0].topbarText"></span></center></strong>
        </div>
         <div class="col-sm-offset-9" ng-show="datagram[0].donate" style="overflow:hidden">
         <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="Z3TYP7TLQDEQE">
          <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
          <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
          </form>
         </div>

         <br/>
          <div data-ui-view="contenido" class="col-xs-13 col-md-9"></div>
          <div data-ui-view="sidebar" class="col-xs-3 col-md-1"></div>
        </div>
      </div>



    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Derechos reservados Faptoria @2016</p>
      </div>
     </div>


          <!-- social -->

        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];

          js = d.createElement(s); js.id = id;

          fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="https://apis.google.com/js/platform.js" async defer>
         {lang: 'es-419'}
